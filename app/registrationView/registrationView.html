<md-content class="md-padding" layout-xs="column" layout="row">

    <div class="notifica errore" role="alert" ng-if="error">Registrazione fallita! {{ error.message }}</div>
    <div class="notifica errore" role="alert" ng-if="dati.error">{{ dati.error }}</div>
    <div class="notifica feedback" role="alert" ng-if="dati.feedback">{{ dati.feedback }}</div>

    <div flex-xs flex-gt-xs="50" layout="column" >
        <md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>

            <form id="frmRegister" role="form" ng-submit="signUp()" name="moduloRegistrazione">

                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">Registra nuovo capo</span>
                    </md-card-title-text>
                    <hr>
                </md-card-title>


                <!-- REGISTRAZIONE NUOVO CAPO -->
                <div class="card-content">

                    <md-input-container class="md-block">
                        <label>Nome squadra</label>
                        <input required id="nome" ng-model="user.nome" name="nome">
                        <div ng-messages="moduloRegistrazione.nome.$error">
                            <div ng-message="required">Questo campo è obbligatorio.</div>
                        </div>
                    </md-input-container>

                    <br><br>

                    <md-input-container class="md-block">
                        <label>Componenti</label>
                        <input required id="componenti" ng-model="user.componenti" name="componenti">
                        <div ng-messages="moduloRegistrazione.componenti.$error">
                            <div ng-message="required">Questo campo è obbligatorio.</div>
                        </div>
                    </md-input-container>

                    <br><br>

                    <md-input-container class="md-block">
                        <label>Email</label>
                        <input required type="email" id="email" ng-model="user.email" name="email">
                        <div ng-messages="moduloRegistrazione.email.$error">
                            <div ng-message="required">Questo campo è obbligatorio.</div>
                        </div>
                    </md-input-container>

                    <br><br>

                    <md-input-container class="md-block">
                        <label>Password</label>
                        <input required type="password" id="password" ng-model="user.password" name="password">
                        <div ng-messages="moduloRegistrazione.password.$error">
                            <div ng-message="required">Questo campo è obbligatorio.</div>
                        </div>
                    </md-input-container>

                    <br><br>

                    <md-input-container class="md-block">
                        <label>Conferma password</label>
                        <input required type="password" id="password2" ng-model="user.password2" name="password2">
                        <div ng-messages="moduloRegistrazione.password2.$error">
                            <div ng-message="required">Questo campo è obbligatorio e deve essere uguale alla prima
                                password
                            </div>
                        </div>
                    </md-input-container>

                    <br>

                </div>
                <md-card-actions layout="row" layout-align="end center">
                    <md-button type=submit" class="md-raised md-primary">CREA</md-button>
                </md-card-actions>
            </form>

        </md-card>
    </div>


</md-content>
