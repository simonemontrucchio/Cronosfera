<md-content class="md-padding" layout-xs="column" layout="row">
    <div flex-xs flex-gt-xs="50" layout="column">
        <md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">Carta di Competenza</span>
                    <span class="md-subhead">di <b>{{dati.carteComp.nome}}</b></span>
                </md-card-title-text>
            </md-card-title>
            <div class="card-content">


                <div layout="row" layout-wrap>

                    <div flex="20">
                    </div>
                    <div flex="60">
                        <img class="brevetto-carta" ng-src="../{{dati.carteComp.img_url}}">
                    </div>
                    <div flex="20">
                    </div>
                </div>

                <br>

                <div>
                    <b>Motivazione</b>: {{dati.carteComp.motivazione}}
                </div>
                <div>
                    <b>Maestro di Specialità</b>: <a href="#!/profiloRagazzo/{{dati.maestro.codice}}"><b>{{dati.maestro.nome}}</b>
                    {{dati.maestro.cognome}}</a>
                </div>
                <br>
                <div ng-if="dati.carteComp.ragazzo == info.user.codice || info.user.ruolo == 'capo'">
                    <div>
                        <b>Specialità collegate che puoi conquistare</b>: {{dati.carteComp.elenco_spec_collegate}}
                    </div>
                    <br>
                    <md-divider ng-if="!$last"></md-divider>
                    <br>
                    <div>
                        Stai lavorando per le specialità di:
                    </div>
                    <br>

                    <a href="#!/visualizzaCartaSpecialita/{{carta.$id}}" ng-repeat="carta in dati.cartaSpec"
                       ng-if="dati.carteComp.ragazzo == carta.ragazzo &&
                                        dati.carteComp.elenco_spec_collegate.toLowerCase().includes(carta.nome.toLowerCase())">
                        <img ng-src="../{{carta.img_url}}" class="listaSpecSentiero"></img>
                    </a>
                </div>
            </div>

            <md-card-actions layout="row" layout-align="end center"
                             ng-if="info.user.codice == dati.carteComp.ragazzo">
                <a href="#!/sentiero">
                    <md-button type=submit" class="md-raised md-primary">Sentiero</md-button>
                </a>
            </md-card-actions>
        </md-card>
    </div>
</md-content>
